<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Solitaire</title>
</head>
<body>
    <h1>Let's play Solitaire!</h1>
    <div class="top-container clearfix">
        <div class="stock">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            stock
        </div>
        <div class="waste">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            waste
        </div>
        <div class="foundations">
            <div>
                <img src="https://www.deckofcardsapi.com/static/img/back.png">
            </div>
            <div>
                <img src="https://www.deckofcardsapi.com/static/img/back.png">
            </div>
            <div>
                <img src="https://www.deckofcardsapi.com/static/img/back.png">
            </div>
            <div>
                <img src="https://www.deckofcardsapi.com/static/img/back.png">
            </div>
        </div>
      
    </div>
    <div class="tableau clearfix">
        <div class="pile" data-pile="1">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
        </div>
        <div class="pile" data-pile="2">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
        </div>
        <div class="pile" data-pile="3">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
            <img src="https://www.deckofcardsapi.com/static/img/back.png">
        </div>
        <div class="pile" data-pile="4">4</div>
        <div class="pile" data-pile="5">5</div>
        <div class="pile" data-pile="6">6</div>
        <div class="pile" data-pile="7">7</div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
